<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <form>
        <div>
            <label for="email">Email: </label>
            <input type="email" class="input-fields" id="email" required>
        </div>

        <div>
            <label for="post-code">Postal Code:</label>
            <input type="text" id="post-code" class="input-fields" pattern="^\d{5}(-\d{4})?$" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" class="input-fields" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
        </div>

        <div>
            <label for="password-confirm">Password Confirmation:</label>
            <input type="password" class="input-fields" id="password-confirm" required>

        </div>

        <select aria-label="Select Country" id="country" required>
            <option value="">--Please select a country--</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="DE">Germany</option>
        </select>
        <div>
            <button id="submit" type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>


    </form>

    <script src="./script.js"></script>
    
</body>
</html>
